apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator-frontend
  labels:
    app: calculator-frontend
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calculator-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: calculator-frontend
        tier: frontend
    spec:
      containers:
        - name: frontend
          image: calculator-frontend:dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          env:
            - name: BACKEND_BASE_URL
              value: http://calculator-backend:5000
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
